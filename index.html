<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frontend</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="animate.css" rel="stylesheet" />
        <meta charset='utf-8'> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div class="container">
            <h1>Usuarios de sistema</h1>
            <div id="output"></div>
        </div>
        <script type="text/tpl" id="default">
        <ul class="nav nav-tabs">
            <li><a href="#">Todos</a></li>
            <li><a href="#activos">Activos</a></li>
            <li><a href="#inactivos">Inactivos</a></li>
        </ul>
        
        <div class="row">
        {{#each user}}
        
            <div class="col-xs-6 col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{name}}</h3>
                    </div>
                    <div class="panel-body"><img src="{{picture}}" alt="avatar" class="img-circle center-block"/>
                        <div class="btn-group btn-group-justified ">
                        <a href="#mapa/{{id}}" class="btn btn-success" title="Localización"> <i class="glyphicon glyphicon-globe"></i></a>
                        <a href="#info/{{id}}" class="btn btn-info" title="Información"> <i class="glyphicon glyphicon-info-sign"></i></a>
                        <a href="#amigos/{{id}}" class="btn btn-primary" title="Amigos"> <i class="glyphicon glyphicon-user"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        {{/each}}
        </div>
        </script>

        <script type="text/tpl" id="location">
            <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i>Volver</a>
            <h3>Ubicación de {{name}}</h3>
            <i class="glyphicon glyphicon-globe"></i> @{{latitude}},{{longitude}}
            <div id="maps"></div>
            
        </script>

        <script type="text/tpl" id="friend">
            <h3>Amigos de {{name}}</h3>
        <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i>Volver</a>
            <ul class="list-group">
                {{#each friends}}
              <li class="list-group-item">{{name}}</li>
              {{/each}}
            </ul>
        </script>

        <script type="text/tpl" id="info">
            <h3>Información de {{name}}</h3>
            <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i>Volver</a>
            <dl>
               <dt>Edad</dt><dd>{{age}}</dd>
               <dt>Acerca de</dt><dd>{{about}}</dd>
               <dt>Acerca de</dt><dd>{{address}}</dd>
               <dt>Compañia</dt><dd>{{company}}</dd>
               <dt>Balance</dt><dd>{{balance}} <i class="glyphicon glyphicon-usd"></i></dd>
            </dl>
        </script>


        <script src="js/jquery.min.js"></script>
        <script src="js/router.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="js/gmaps.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        
	</body>
</html>
